<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Archiva - Sign Up</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">
            <a href="https://github.com/areebahmeddd/Archiva">Project-A06</a>
        </h1>

        <!-- Sign Up Card -->
        <div class="card shadow p-4 mb-4">
            <form action="{{ url_for('sign_up') }}" method="post">
                {% for field, icon, type, label in [('username', 'alternate_email', 'text', 'Username'),
                ('email', 'email', 'email', 'Email'),
                ('phone', 'phone', 'tel', 'Phone Number'),
                ('password', 'https', 'password', 'Password')] %}
                <!-- Dynamic Input Fields -->
                <div class="mb-3">
                    <label for="{{ field }}" class="form-label">{{ label }}</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons">{{ icon }}</i></span>
                        <input type="{{ type }}" class="form-control" id="{{ field }}" name="{{ field }}" required>
                    </div>
                </div>
                {% endfor %}

                <!-- Form Buttons -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="material-icons me-2">person_add</i> Register
                        </div>
                    </button>
                    <a href="{{ url_for('sign_in') }}" class="btn btn-secondary">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="material-icons me-2">home</i> Home
                        </div>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
